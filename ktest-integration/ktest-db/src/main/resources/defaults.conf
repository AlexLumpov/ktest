oracle {
    driver = "oracle.jdbc.OracleDriver"
}

postgresql = {
    driver = "org.postgresql.Driver"
}
// aliases
postgreSQL = ${postgresql}
postgre = ${postgresql}
postgres = ${postgresql}

mysql {
    driver = "com.mysql.jdbc.Driver"
}

// aliases
mySQL = ${mysql}

___anonymous {
    username = ""
    password = ""
}

sqlite = ${___anonymous} {
    driver = "org.sqlite.JDBC"
}

h2 = ${___anonymous} {
    driver = "org.h2.Driver"
}
